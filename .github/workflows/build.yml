name: Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grab version
        run: |
          tag_name=$(git describe --tags --abbrev=0)
          echo "VERSION=$tag_name" >> $GITHUB_ENV

      - name: Build
        run: RELEASE=1 ./linux.sh

      - name: Upload amd64 AppImage
        uses: actions/upload-artifact@v4
        with:
          name: "AppImage (amd64)"
          path: artifacts/Ryujinx-*-amd64.AppImage*

      - name: Upload aarch64 AppImage
        uses: actions/upload-artifact@v4
        with:
          name: "AppImage (aarch64)"
          path: artifacts/Ryujinx-*-aarch64.AppImage*

  build_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grab version
        shell: bash
        run: |
          tag_name=$(git describe --tags --abbrev=0)
          echo "VERSION=$tag_name" >> $GITHUB_ENV

      - name: Build
        run: .\windows.bat

      - name: Upload amd64 zip
        uses: actions/upload-artifact@v4
        with:
          name: "Windows (amd64)"
          path: artifacts/Ryujinx-Windows-amd64

      - name: Upload aarch64 zip
        uses: actions/upload-artifact@v4
        with:
          name: "Windows (aarch64)"
          path: artifacts/Ryujinx-Windows-aarch64

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Grab version
        run: |
          tag_name=$(git describe --tags --abbrev=0)
          echo "VERSION=$tag_name" >> $GITHUB_ENV

      - name: Build
        run: ./macos.sh

      - name: Upload universal app
        uses: actions/upload-artifact@v4
        with:
          name: "macOS (universal)"
          path: artifacts/
