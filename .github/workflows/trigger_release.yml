name: Build Application and Make Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build_release:
    name: Build Release
    uses: ./.github/workflows/build.yml

  create_release:
    needs: build_release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Grab version
        shell: bash
        run: |
          tag_name=$(git describe --tags --abbrev=0)
          echo "VERSION=$tag_name" >> $GITHUB_ENV

      - name: Package artifacts properly
        shell: bash
        run: |
          set -ex
          mkdir artifacts

          mv AppImage*/* artifacts
          for arch in x64 arm64
          do
            cd "Windows ($arch)"
            zip -r ../artifacts/ryujinx-${{ env.VERSION }}-win_${arch}.zip * 

            cd ../"Linux ($arch)"
            tar czf ../artifacts/ryujinx-${{ env.VERSION }}-linux_${arch}.tar.gz * 
            cd ..
          done

          cd "macOS (universal)"
          tar czf ../artifacts/ryujinx-${{ env.VERSION }}-macos_universal.app.tar.gz Ryujinx.zip

      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ github.ref }}
          name: Kenji-NX ${{ env.VERSION }}
          draft: true
          prerelease: false
          files: artifacts/*